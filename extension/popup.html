<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WISHCART</title>
    <style>
      body {
        font-family: sans-serif;
        width: 200px;
      }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
  </head>

  <body>
    <div id="message"></div>
    <h1>
        <img class="icon" src="img/icon-tilted.png" alt="Wishcart Icon">
        WISHCART
    </h1>
    <img id='product_img' src="" alt="Product Image" style="width:200px; height:200px;">
    <div id='product_title'></div>
    <div id='product_price'></div>
    <div class="mall-container">
        <img class="product_site_img" src="img/gs_shop_logo.png" alt="Mall Icon">
        <div id='product_shop'></div>
    </div>
    <div align="center">
      <button type="button" class="btn btn-list" id="save_cart">위시카트에 저장</button>
    </div>

    <script type="text/javascript" src="jquery.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
