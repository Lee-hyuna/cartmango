{% extends 'base.html' %}
{% load staticfiles %}
{% load humanize %}
{% block content %}
<div class="row">
    {% for product in object_list %}
    <div class="col s6 m4">
        <div class="product-card">
            <a href="{{ product.url }}">
                <img class="product-img" src="{{product.thumbnail.url}}"/>
                <h3>{{ product.name }}</h3>
                <div class="price">{{ product.price|intcomma }}Ïõê</div>
                <div class="mall-name">
                    <img src="{{ product.mall.thumbnail.url }}"/>
                    {{ product.mall.name }}
                </div>
            </a>
            <div class="tag-container">
                {% for tag in product.tags.all %}
                <div class="tag-box"><a href="?query={{ tag }}"># {{ tag }}</a></div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
